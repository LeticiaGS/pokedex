<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1 class="pokedex">Pokedex</h1>
      <div class="search-img">
        <div class="search">
          <input type="text" placeholder="Digite o nome do pokemon..." />
          <span
            ><i class="fa-solid fa-magnifying-glass fa-2x" id="icon-search"></i
          ></span>
        </div>
        <img src="/assets/backpack.png" alt="backpack-image">
      </div>
    </header>
    <section class="pokemons"></section>

    <script
      src="https://kit.fontawesome.com/c60c2cfb59.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
